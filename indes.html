<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-field:focus {
      border-color: #3498db;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #3498db;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="اسم المستخدم" required><br>
      <input type="password" id="password" class="input-field" placeholder="كلمة المرور" required><br>
      <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>
    <div class="error-message" id="error-message"></div>
    <div class="register-link">
      <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    </div>
  </div>

  <script>
    // التحقق من تسجيل الدخول إذا كان المستخدم قد سجل دخوله مسبقًا
    window.onload = function() {
      if (localStorage.getItem('isLoggedIn')) {
        window.location.href = "dashboard.html"; // إذا كان المستخدم مسجلاً دخوله، توجيهه إلى لوحة التحكم
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // التحقق من صحة بيانات المستخدم (مثال بسيط)
      if (username === 'admin' && password === 'password123') {
        localStorage.setItem('isLoggedIn', 'true'); // حفظ حالة تسجيل الدخول
        window.location.href = "dashboard.html"; // توجيه المستخدم إلى لوحة التحكم
      } else {
        document.getElementById('error-message').textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
      }
    });
  </script>
</body>
</html>
