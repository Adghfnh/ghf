<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    /* الأساسيات */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 24px;
    }

    .navbar a {
      color: #2c3e50;
      text-decoration: none;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #bdc3c7;
    }

    /* إحصائيات الموقع */
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
    }

    .stat-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html">الرئيسية</a></li>
      <li><a href="users.html">المستخدمين</a></li> <!-- رابط إلى صفحة المستخدمين -->
      <li><a href="settings.html">الإعدادات</a></li> <!-- رابط إلى صفحة الإعدادات -->
      <li><a href="reports.html">التقارير</a></li> <!-- رابط إلى صفحة التقارير -->
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>مرحبًا بك في لوحة التحكم</h1>
      <div class="navbar">
        <a href="login.html" id="logoutBtn">خروج</a> <!-- رابط لتسجيل الخروج -->
      </div>
    </header>
    
    <section class="content">
      <h2>إحصائيات الموقع</h2>
      <div class="stats">
        <div class="stat-card">
          <h3>عدد الزوار</h3>
          <p>1500</p>
        </div>
        <div class="stat-card">
          <h3>المستخدمين الجدد</h3>
          <p>300</p>
        </div>
        <div class="stat-card">
          <h3>التقارير اليومية</h3>
          <p>50</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // التحقق من تسجيل الدخول
    window.onload = function() {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = "login.html"; // إذا لم يكن المستخدم مسجلاً دخوله، توجيهه إلى صفحة تسجيل الدخول
      }
    }

    // تسجيل الخروج
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // حذف حالة تسجيل الدخول
      localStorage.removeItem('isLoggedIn');
      // توجيه المستخدم إلى صفحة تسجيل الدخول
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
